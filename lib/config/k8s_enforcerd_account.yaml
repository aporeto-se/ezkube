apiVersion: v1
kind: ServiceAccount
metadata:
  name: enforcerd
  namespace: aporeto
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: enforcerd
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: enforcerd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: enforcerd
subjects:
  - kind: ServiceAccount
    name: enforcerd
    namespace: aporeto
